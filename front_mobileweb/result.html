<!doctype html>
<html>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/themes/Greens.min.css" />
	<link rel="stylesheet" href="css/themes/Greens.css" />
	<link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile.structure-1.4.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
	<script src="ChartJS/Chart.js"></script>
	<style>
		canvas{
		}
 		body {
 			background-color: #c4f3dd /*{b-page-background-color}*/;
 		}
	</style>
	<body>
		<div data-role="page" data-theme="b">
	    	<div data-role="header">
    			<a href="menu.html" rel="external" data-ajax="false" data-role="button" data-icon="grid" data-inline="true" data-iconpos="notext" title="Menu" data-theme="c"></a>
    			<h1></h1>
    		</div>
    		
    		<div data-role="content" align="center">
    			<h2>Total Points Per Day</h2>

    			<select name="selectTeam" data-mini="true" data-inline="true" id="_selectTeam">
					<option value="me">Me</option>
				</select>
    			<br>
				<canvas id="canvas" height="350" width="275"></canvas>
				
				<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
        			<input type="radio" name="radio-choice-b" id="_physical" value="PhysicalPoints" checked="checked">
                    <label for="_physical">Physical</label>
                    <input type="radio" name="radio-choice-b" id="_mental" value="MentalPoints">
                    <label for="_mental">Mental</label>
                    <input type="radio" name="radio-choice-b" id="_social" value="SocialPoints">
                    <label for="_social">Social</label>                                                          
				</fieldset>

				<p align="center">Week of <strong id="_date">Not Found</strong></p>
				
				<table width="100%">
  					<tr>
    					<td align="left"><a id="_prev" data-role="button" data-icon="arrow-l" data-iconpos="left" data-mini="true">Prev Week</a></td>
    					<td align="right"><a id="_next" data-role="button" data-icon="arrow-r" data-iconpos="right" data-mini="true">Next Week</a></td>
  					</tr>
				</table>

			</div>

		</div>

	<script src="scripts/result.js"></script>
	</body>
</html>
