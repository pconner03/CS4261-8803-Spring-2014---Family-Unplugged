<!doctype html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/themes/Greens.min.css" />
	<link rel="stylesheet" href="css/themes/Greens.css" />
	<link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile.structure-1.4.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
<body>
    <div data-role="page">
 
        <div data-role="header">
            <h1>Register</h1>
        </div><!-- /header -->
 
        <div data-role="content">
	    	<form id="_registerForm">
	    		<label for="_first">first</label>
     			<input type="text" name="first" id="_first" value="" autocomplete="off”>
     			
     			<label for="_last">last</label>
     			<input type="text" name="last" id="_last" value="" autocomplete="off”>
     			
     			<label for="_dob" class="select">date of birth</label><br>
				<select name="dobmonth" id="_dobmonth" data-mini="true" data-inline="true">
    				<option value="1">January</option>
    				<option value="12">December</option>
				</select>
				<select name="dobday" id="_dobday" data-mini="true" data-inline="true">
    				<option value="1">1</option>
    				<option value="31">31</option>
				</select>
				<select name="dobyear" id="_dobyear" data-mini="true" data-inline="true">
    				<option value="2010">2010</option>
    				<option value="1910">1910</option>
				</select>
     			
     			<label for="_email">e-mail</label>
     			<input type="text" name="email" id="_email" value="" autocomplete="off”>
	    	
     			<label for="_username">username</label>
     			<input type="text" name="username" id="_username" value="" autocomplete="off”>

     			<label for="_passwordorig”>password</label>
     			<input type="password" data-clear-btn="false" name="passwordorig" id="_passwordorig" value="" autocomplete="off">

				<label for="_passwordconfirm">confirm password</label>
     			<input type="password" data-clear-btn="false" name="passwordconfirm" id="_passwordconfirm" value="" autocomplete="off">


	    		<div align="center"><button type="submit" id="submitform" data-inline="true">register</button></div>
	     	</form>	
        </div><!-- /content -->
        
        <!-- bad input popup -->
		<div data-role="popup" id="popupDialog" data-overlay-theme="c" data-theme="c" style="max-width:400px;">
    		<div role="main" class="ui-content" data-theme="c">
    			<text id="_errorMsg"></text>
    		</div>
		</div>
		
    </div><!-- /page -->
    <script src="register.js"></script>
</body>
